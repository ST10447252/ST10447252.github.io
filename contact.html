    <div class="contact-information">
        <div class="form-container">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" required>
                
                <label for="query">Query:</label>
                <textarea id="query" name="query" required></textarea>
                
                <button type="submit" id="send-button">Send</button>
            </form>
            <div id="success-message" class="hidden">Message Sent!</div>
        </div>

        <div class="contact-details">
            <h2>Location & Contact</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7187.351197936205!2d28.233021315990307!3d-25.748239359063415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95600c742e61e1%3A0x9075d2c9b4ee7098!2sHatfield%2C%20Pretoria%2C%200028!5e0!3m2!1sen!2sza!4v1730921743039!5m2!1sen!2sza" width="600" height="450" style="border: 5px solid #C6E7FF;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
